<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Productos - Panadería</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="container mt-5">

  <h1 class="mb-4">Gestión de Productos - Panadería</h1>

  <a href="/obtenerUsuario" class="btn btn-info mb-3">Obtener Usuarios</a>

  <!-- Formulario para agregar usuario -->
  <form action="/agregarUsuario" method="post" class="mb-4">
    <div class="mb-3">
      <input type="text" name="nombre" class="form-control" placeholder="Nombre de Usuario" required />
    </div>
    <input type="submit" value="Agregar Usuario" class="btn btn-success" />
  </form>

  <!-- Formulario para borrar usuario -->
  <form action="/borrarUsuario" method="post" class="mb-5">
    <div class="mb-3">
      <input type="text" name="id" class="form-control" placeholder="Ingresa el ID" required />
    </div>
    <input type="submit" value="Borrar Usuario" class="btn btn-danger" />
  </form>
</body>
</html>
