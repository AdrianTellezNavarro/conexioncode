<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Usuarios - Panadería</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="container mt-5">

  <h1 class="mb-4">Gestión de Usuarios - Panadería</h1>

  <h2 class="mb-4"> Obtener Usuarios </h2>

  <!-- Botón para obtener usuarios -->
  <a href="/obtenerUsuario" class="btn btn-primary mb-3">Obtener Usuarios</a>

  <h2 class="mb-4"> Agregar Usuario </h2>
  
  <!-- Formulario para agregar usuario -->
  <form action="/agregarUsuario" method="post" class="mb-4">
    <div class="mb-3">
      <input type="text" name="nombre" class="form-control" placeholder="Nombre de Usuario" required />
    </div>
    <input type="submit" value="Agregar Usuario" class="btn btn-primary" />
  </form>

  <h2 class="mb-4"> Actualizar Usuario </h2>
  
  <!-- Formulario para actualizar usuario -->
  <form action="/actualizarUsuario" method="post" class="mb-4">
  <div class="mb-3">
    <input type="text" name="nombre" class="form-control" placeholder="Nombre actual del usuario" required />
  </div>
  <div class="mb-3">
    <input type="text" name="nuevoNombre" class="form-control" placeholder="Nuevo nombre de usuario" required />
  </div>
  <input type="submit" value="Actualizar Usuario" class="btn btn-primary" />
</form>
  
  <h2 class="mb-4"> Borrar Usuario </h2>
  
  <!-- Formulario para borrar usuario -->
  <form action="/borrarUsuario" method="post" class="mb-5">
    <div class="mb-3">
      <input type="text" name="id" class="form-control" placeholder="ID del Usuario a borrar" required />
    </div>
    <input type="submit" value="Borrar Usuario" class="btn btn-primary" />
  </form>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
